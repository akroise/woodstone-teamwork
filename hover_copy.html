<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content="width=device-width, initial-scale =1">
    <title>Popup Vanilla Javascript</title>
    <link rel="stylesheet" type="text/css" href="style_copy.css">
</head>
<body>
    <div class="container" id="blur">
        <div class="content">
            <li>
                <a href="#" onclick="toggle()"><img src="card.jpeg"></a>
                <a href="#" onclick="toggle2()"><img src="whatsapp.png"></a>
            </li>
        </div>
        
    </div>
    <div class= "img-container" id="popup">
        <div class="close-btn" onclick=toggle()>&times;</div>
        <img src="card.jpeg" alt="card">
    </div>

    <div class= "img-container2" id="popup2">
        <div class="close-btn" onclick=toggle2()>&times;</div>
        <h2>Scan QR code </h2>
        <img src="qrcode.png" alt="qrcode">
        <br><br>
        <h2>or</h2>
        <br><br>
        <h3>Click here : <a href="https://wa.me/919318483909">woodstone builders</a></h3>  

    </div>
    <script type="text/javascript">
        function toggle(){
            var blur = document.getElementById('blur');
            blur.classList.toggle('active')
            var popup = document.getElementById('popup');
            popup.classList.toggle('active')
        }
        function toggle2(){
            var blur = document.getElementById('blur');
            blur.classList.toggle('active')
            var popup2 = document.getElementById('popup2');
            popup2.classList.toggle('active')
        }
    </script>
</body>
</html>
